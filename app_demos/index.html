<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlayStation Controller</title>
    <meta name="description" content="A demo showing Customizing colors in Play Station Controller" />
    <meta name="keywords" content="three.js, color customizer, app, 3d model, javascript, play stattion, controller" />
    <meta name="author" content="Harsh Sharma" />
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
    .loading {
        position: fixed;
        z-index: 50;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader {
        -webkit-perspective: 120px;
        -moz-perspective: 120px;
        -ms-perspective: 120px;
        perspective: 120px;
        width: 100px;
        height: 100px;
    }

    .loader::before {
        content: "";
        position: absolute;
        left: 25px;
        top: 25px;
        width: 50px;
        height: 50px;
        background-color: #ff0000;
        animation: flip 1s infinite;
    }

    @keyframes flip {
        0% {
            transform: rotate(0);
        }

        50% {
            transform: rotateY(180deg);
        }

        100% {
            transform: rotateY(180deg) rotateX(180deg);
        }
    }
    </style>
</head>

<body>

    <div class="loading" id="js-loader">
        <div class="loader"></div>
    </div>

    <span class="drag-notice" id="js-drag-notice">Grab to rotate 360&#176;</span>

    <div class="options">
        

        <div class="option  --is-active" data-option="topbuttons001">
            <p><strong>&nbsp;L 1&nbsp;</strong></p>
        </div>
        <div class="option" data-option="bottombuttons001">
            <p><strong>&nbsp;L 2&nbsp;</strong></p>
        </div>
        <div class="option" data-option="Cylinder006">
            <p><strong>&nbsp;L 3&nbsp;</strong></p>
        </div>

        <div class="option" data-option="Cylinder008">
            <p><strong>&nbsp;Left Stick&nbsp;</strong></p>
        </div>
        <div class="option" data-option="touchpad">
            <p><strong>&nbsp;TouchPad&nbsp;</strong></p>
        </div>
        <div class="option" data-option="Cylinder007">
            <p><strong>&nbsp;Right Stick&nbsp;</strong></p>
        </div>


        <div class="option" data-option="topbuttons">
            <p><strong>&nbsp;R 1&nbsp;</strong></p>
        </div>
        <div class="option" data-option="bottombuttons">
            <p><strong>&nbsp;R 2&nbsp;</strong></p>
        </div>
        <div class="option" data-option="Cylinder005">
            <p><strong>&nbsp;R 3&nbsp;</strong></p>
        </div>



    </div>

    <canvas id="c"></canvas>

    <div class="controls">
        <div class="info">
            <div class="info__message">
            </div>
        </div>

        <div id="js-tray" class="tray">
            <div id="js-tray-slide" class="tray__slide"></div>
        </div>

    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
    <script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>
    <script src="script.js"></script>
</body>

</html>
